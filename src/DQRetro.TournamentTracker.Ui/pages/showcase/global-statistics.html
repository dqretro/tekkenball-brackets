<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../shared/layout/header/nav/nav.css">
</head>
<body class="dark">

<!-- Navigation -->
<div id="nav-placeholder"></div>

<div class="container">

  <h1>Player Statistics</h1>

  <section class="overview-column">
<h2>Most Used Characters</h2>
<div class="filter-container">
  <select id="yearFilter"></select>
  <select id="characterFilter"></select>
</div>

    <div class="standings-table">
      <table>
        <thead>
          <tr>
            <th>Placement</th>
            <th>Character</th>
            <th>Count</th>
            <th>Usage%</th>

          </tr>
        </thead>
        <tbody id="char-usage-body">
          <!-- Populated by global-leaderboard.js -->
        </tbody>
      </table>
    </div>
  </section>
</div>

  </div>

  <div id="footer-placeholder"></div>
  
  <script src="global.js"></script>
  <script src="../../script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get("slug");
      if(slug) renderEventStats(slug);
    });
  </script>
</body>
</html>
