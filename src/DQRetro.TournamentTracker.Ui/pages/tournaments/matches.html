<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Matches</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../shared/layout/header/nav/nav.css">
</head>
<body class="dark">

  <!-- Navigation -->
  <div id="nav-t-placeholder"></div>

  <div class="container">

    <h1>Matches</h1>

    <!-- Matches Table -->
    <section class="matches-column">
      <h2>Match History</h2>
      <div class="matches-table">
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Player 1</th>
              <th>Score</th>
              <th>Player 2</th>
              <th>Winner</th>
            </tr>
          </thead>
          <tbody id="matches-body">
            <!-- Populated by script.js (Start.gg API) -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Upcoming Matches -->
    <section class="matches-column">
      <h2>Upcoming Matches</h2>
      <div class="matches-table">
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Scheduled Time</th>
            </tr>
          </thead>
          <tbody id="upcoming-body">
            <!-- Populated by script.js -->
          </tbody>
        </table>
      </div>
    </section>

  </div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Load JS -->
<script src="../../script.js"></script>
<script src="tournaments.js"></script>

  <script>
    // Load shared nav and footer
    loadNav();
    loadFooter();

    // Load tournaments dynamically on homepage
    if(document.getElementById("tournamentList")){
      loadTournamentsLanding(); // /api/tournaments
    }
  </script>

</body>
</html>
