<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Stats</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../shared/layout/header/nav/nav.css">
</head>
<body class="dark">

  <div id="nav-t-placeholder"></div>

  <div class="container">
    <h1>Event Stats</h1>

    <section class="overview-column">
      <h2>Character Usage</h2>
      <div id="stats-container" class="stats-grid"></div>
    </section>

    <section>
      <h2>Character Usage Pie Chart</h2>
      <div id="pie-container"></div>
    </section>
  </div>

  <div id="footer-placeholder"></div>
  <script src="../../script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get("slug");
      if(slug) renderEventStats(slug);
    });
  </script>
</body>
</html>
