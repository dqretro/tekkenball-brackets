<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DQRetro Tournaments</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="dark">

<!-- Navigation -->
<nav>
  <!-- Main Logo -->
  <a href="../index.html" class="nav-logo">
    <img src="../images/dqretro/logos/DQ Retro Logo Purpley blue.png" alt="DQRetro Logo" height="50">
  </a>

  <!-- Tournament Logo -->
  <a href="../pages/tournaments.html" class="nav-logo">
    <img src="../images/dqretro/logos/tournament_logo.png" alt="Tournament Logo" height="50">
  </a>
</nav>

<div class="container">
  <h1>Tekken Ball Tournaments</h1>

  <!-- Filters -->
  <div class="filter-container">
    <select id="gameFilter"></select>
    <select id="statusFilter">
      <option value="all">All Events</option>
      <option value="ongoing">Ongoing</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <!-- Tournament List -->
  <div id="tournamentList" class="tournament-grid">
    <!-- Populated via script.js -->
  </div>
</div>

<!-- Load JS -->
<script src="../script.js"></script>

</body>
</html>
