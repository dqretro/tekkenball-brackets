name: Deploy TekkenBall Brackets Site

on:
  push:
    branches: ["main"]   # change to "master" if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Inject YouTube Secrets into gallery.js
      - name: Inject YouTube Secrets
        run: |
          sed -i "s|__API_KEY__|${{ secrets.YOUTUBE_API_KEY }}|g" src/DQRetro.TournamentTracker.Ui/pages/gallery/gallery.js
          sed -i "s|__CHANNEL_ID__|${{ secrets.YOUTUBE_CHANNEL_ID }}|g" src/DQRetro.TournamentTracker.Ui/pages/gallery/gallery.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/DQRetro.TournamentTracker.Ui

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
